<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método MMI - Gratuito</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f1; /* Tom de verde muito claro para combinar */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-radius: 15px;
            overflow: hidden;
            background: white;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02); /* Efeito leve de zoom ao passar o mouse */
        }

        img {
            display: block;
            width: 100%;
            height: auto;
            max-width: 600px; /* Tamanho ideal para anúncios/criativos */
        }

        .cta-button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            background-color: #4CAF50; /* Verde do tema */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.imgur.com/ww2PgbW.png" alt="Método MMI - Emagreça com Comida de Verdade - Gratuito">
        
        <a href="#" class="cta-button">Acessar Agora Gratuitamente</a>
    </div>

</body>
</html>
